<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>NES Emulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #main_section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #io_section {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        input {
            margin: 10px;
        }

        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="main_section">
        <canvas id="screen" width="256" height="240"></canvas>
    </div>
    <div id="io_section">
        <canvas id="controller" width="256" height="120"></canvas>

        <div>
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="rom_section">
            <label>ROMファイル</label>
            <input type="file" id="rom-file" accept=".nes" />
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
